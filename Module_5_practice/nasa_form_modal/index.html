<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="NASA.png" />
    </header>
    <main>
      <!-- form here! -->

      <form id="login-form" action="">
        <label for="astronautName">Astronout Name 👩‍🚀</label>
        <input
          type="text"
          id="astronautName"
          name="astronautName"
          placeholder="Neil Armstrong"
          required
        />
        <label for="astronautName">Astronout Email</label>
        <input
          type="email"
          id="emailAddress"
          name="emailAddress"
          placeholder="n.armstrong@nasa.com"
          required
        />
        <label for="astronautName">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="*******"
          required
        />
        <button type="submit">submit</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
